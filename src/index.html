<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">

    <title>Form</title>
</head>
<body>
    
    <div class="container"><h1>KAYIT FORMU</h1>
    <div class="register"><h2>Asagidaki bilgileri tamamlayınız</h2>

        <div class="form">
            <div class="input_alanı">
                <label for="fname">İsim</label>
                <input type="text" id="fname">
            </div>
            <div class="input_alanı">
                <label for="lname">Soyisim</label>
                <input type="text" id="lname">
            </div>
            <div class="input_alanı">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="input_alanı">
                <label for="gender">Cinsiyet</label>
                <div class="gender_sec">
                    <select> 
                        <option value="Seciniz">Seciniz</option>
                        <option value="male">Erkek</option>
                        <option value="female">Kadın</option>
                    </select>
                </div>
                
            </div>
            <div class="input_alanı">
                <label for="telefon">Telefon</label>
                <input type="tel" id="telefon">
            </div>
            <div class="input_alanı">
                <label for="date">Dogum Tarihi</label>
                <input type="date" id="date">
            </div>
            <div class="input_alanı">
                <label for="message">Mesajınız</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="input_alanı">
                <input type="submit" value="Kaydol" id="kayitbuton">
            </div>
        
        </div>
    </div>
</div>
    
</body>
</html>
