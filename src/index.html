<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">

    <title>Form</title>
</head>
<body>
    
    <div class="container"><h1>KAYIT FORMU</h1>
    <div class="register"><h2>Asagidaki bilgileri tamamlayınız</h2>

        <div class="form">
            <div class="input_alanı">
                <label>İsim</label>
                <input type="text" class="input">
            </div>
            <div class="input_alanı">
                <label>Soyisim</label>
                <input type="text" class="input">
            </div>
            <div class="input_alanı">
                <label>Email</label>
                <input type="email" class="input">
            </div>
            <div class="input_alanı">
                <label>Cinsiyet</label>
                <div class="gender_sec">
                    <select> 
                        <option value="Seciniz">Seciniz</option>
                        <option value="male">Erkek</option>
                        <option value="female">Kadın</option>
                    </select>
                </div>
                
            </div>
            <div class="input_alanı">
                <label>Telefon</label>
                <input type="tel" class="input">
            </div>
            <div class="input_alanı">
                <label>Yaş</label>
                <input type="number" class="input">
            </div>
            <div class="input_alanı">
                <label>Mesajınız</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="input_alanı">
                <input type="button" value="Kaydol">
            </div>
        
        </div>
    </div>
</div>
    
</body>
</html>
